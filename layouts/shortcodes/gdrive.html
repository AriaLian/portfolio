<style>
.gdrive-embed { 
  position: relative;
  width: 100%;
  padding-bottom: 130%; /* controls height relative to width */
  height: 0;
  overflow: hidden;
  margin: 0;
}

.gdrive-embed iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}
</style>

<div class="gdrive-embed">
  <iframe
    src="https://drive.google.com/file/d/{{ .Get "id" }}/preview"
    allow="autoplay"
    sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms allow-popups allow-popups-to-escape-sandbox">
  </iframe>
</div>
